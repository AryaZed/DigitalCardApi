<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="../cards/styles.css">
</head>
<body>
    <header>
        <h1>Digital Business Card</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Create a New Business Card</h2>
            <form id="cardForm" aria-label="Create a New Business Card">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" placeholder="Company" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="Website" required>
                </div>
                <div class="form-group">
                    <label for="profileImageUrl">Profile Image URL</label>
                    <input type="url" id="profileImageUrl" name="profileImageUrl" placeholder="Profile Image URL" required>
                </div>
                <button type="submit">Create Card</button>
            </form>
        </section>
        <section class="cards-section">
            <h2>My Business Cards</h2>
            <div id="cardsContainer" aria-live="polite"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Digital Business Card. All rights reserved.</p>
    </footer>
    <!--<script src="../cards/config.js"></script>-->
    <script src="../cards/scripts.js"></script>
</body>
</html>
